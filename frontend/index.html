<!DOCTYPE html>
<html>
<head>
<title>IT Helpdesk Chatbot</title>
<style>
body {
    font-family: Arial;
    background: #f4f6f8;
}
.chatbox {
    width: 400px;
    margin: 50px auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
}
.messages {
    height: 250px;
    overflow-y: auto;
    margin-bottom: 10px;
}
.user { color: blue; }
.bot { color: green; }
</style>
</head>

<body>
<div class="chatbox">
    <h3>IT Helpdesk Assistant</h3>
    <div class="messages" id="messages"></div>
    <input id="input" placeholder="Ask your IT issue..." style="width:75%">
    <button onclick="send()">Send</button>
</div>

<script>
async function send() {
    const input = document.getElementById("input");
    const msg = input.value;
    if (!msg) return;

    const messages = document.getElementById("messages");
    messages.innerHTML += `<div class="user">You: ${msg}</div>`;

    const res = await fetch("http://localhost:8000/api/chat", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({message: msg})
    });

    const data = await res.json();
    messages.innerHTML += `<div class="bot">Bot: ${data.reply}</div>`;
    input.value = "";
}
</script>
</body>
</html>
